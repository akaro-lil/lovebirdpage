<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="left">
        <img src="Images/logo.png">
        <h2>Lovebirds mate for life.</h2>
        <p>The monogamous birds reach sexual maturity when they're about ten months old.</p>
        <div class="shapes">
            <div class="cylinder"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="right">
        <h1>Lovebirds</h1>
        <h2>Welcome to Lovebirds</h2>
        <div class="sign">
            <p>Users name or Email</p>
            <input type="text">
            <p>Password</p>
            <input type="password"><br>
            <a href="#">Forgot password?</a><br>
            <button>Sign in</button>
        </div>
        <h5> or </h5>
        <div class="register">
            <img src="Images/icon.png">
            <a href="#">Sign in with Google</a>
        </div>
        <span>New Lovebirds? <a href="#">Create Account</a></span>
    </div>
</body>
</html>
